  <script>
    const MOVIE_DETAIL_URL = "http://localhost:8081/api/movie/detail/";

    $.ajax({
      url: "http://localhost:8081/api/movie/current",
      success: function (res) {
        const movie = res;
        let $modal = document.getElementById("myModal");
        let $nowMovie = document.getElementsByClassName("carousel-inner")[0];
        let innerHTML = '';
        let dotInnerHTML = ``;
        let $nowImg = document.getElementById("now-img");

        console.log(movie);
        for (let i = 0; i < 10; i++) {
          let image = movie.movies[i]["image"].substring(0, movie.movies[i]["image"].indexOf("?"));
          if (i === 0) {
            dotInnerHTML += `<li data-target="#myCarousel" data-slide-to="${i}" class="active"></li>`;
            innerHTML += `
              <div class="item active" onclick="showModal(${movie.movies[i]['code']},'${movie.movies[i]['star']}','${movie.movies[i]['title']}')">
              <div class="center">
                <img
                class="now-img"
                src="${image}"
                  width="1200"
                  height="700"
                />
              </div>
              <div class="carousel-caption">
              </div>
            </div>`;
          } else {
            dotInnerHTML += `<li data-target="#myCarousel" data-slide-to="${i}"></li>`;
            innerHTML += `
              <div class="item" onclick="showModal(${movie.movies[i]['code']},'${movie.movies[i]['star']}','${movie.movies[i]['title']}')">
              <div class="center">
                <img
                class="now-img"
                src="${image}"
                  width="1200"
                  height="700"
                />
              </div>
              <div class="carousel-caption">
              </div>
            </div>`;
          }
          // if(movie.movies[i]['title'] === )  
        }
        console.log($nowMovie);
        document.getElementsByClassName('carousel-indicators')[0].innerHTML = dotInnerHTML;
        $nowMovie.innerHTML = $nowMovie.innerHTML + innerHTML;
      }
    })

    function showModal(code, title, star) {
      $.ajax({
        url: MOVIE_DETAIL_URL + code,
        success: function (res) {
          let story = document.getElementById('moviestory');
          document.getElementById('movieStar').innerText = star;
          document.getElementById('moviestory').innerHTML = res['mainContent'] + "<br>" + res['subContent'];
          let categorys = ``;
          res['category'].split(',').map(category=>{
            categorys += `<span class="badge badge-secondary" style="margin-right:5px;">${category}</span>`;
          });
          document.getElementById('movieCategory').innerHTML = categorys;
          document.getElementById('movieTitle').innerText = title;
          document.getElementById('movieMainImage').innerHTML = `<img src="${res['mainImage'].substring(0, res['mainImage'].indexOf('?'))}"/>`;
          let subImagesInnerHTML = ``;
          for(let i =0; i<res['subImages'].length; i++){
            subImagesInnerHTML += `<a href ="${res['subImages'][i].substring(0, res['subImages'][i].indexOf('?'))}" target="_blank"><img src="${res['subImages'][i]}" /></a>`;
          }
          document.getElementById('subImg').innerHTML = subImagesInnerHTML;
          $("#myModal").modal({});
        }
      })
    }
  </script>
