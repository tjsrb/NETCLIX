    <script>
        init();
        setTimeout(function(){
            loadJs("./slide.js");
            setInterval(() => {
                document.getElementsByClassName('flickity-viewport')[0].style.height = '700px';
            }, 0);
        },0); 
        const $img = document.getElementsByClassName("img");

        function showModal(title, price) {
            if(event.target.parentNode.classList.contains("is-selected")){
                selectMovie = title;
                $("#movieTitle").text(title);
                $("#moviePrice").text(price);
                $("#myModal").modal();
            }
        }

        function init(){
            let innerHTML = ``;
            let movieList = document.getElementById('movieList');
            for(var i =0;i<movies.length;i++){
                const movie = movies[i];
                innerHTML += `
                <div class="gallery-cell">
                    <img class="img movie"
                        src="${movie.img}"
                        onclick="showModal('${movie.title}',${movie.star})">
                </div>
                `;
            }
            movieList.innerHTML = innerHTML;
        }

        function loadJs(url) {
            var script = document.createElement('script');
            script.src = url;
            script.setAttribute('async', 'true');
            document.documentElement.firstChild.appendChild(script);
        }
    </script>
